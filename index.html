<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- seo -->
    <meta name="keywords" content="">
    <meta name="description" content="A site created using the JavaScript language">
    
<!-- Links to stylesheet, font awesome and google fonts -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <title>R P S Game</title>

</head>
<body>
 
<!-- header section -->
    <header id="main-header">
        <a href="index.html" aria-label="Click to return to the Home Page" id="nav-header"><i class="fas fa-home"></i></a>
    </header>

    <h1>Rock Paper Scissor time</h1>

<!-- rules section -->
    <div id="rules">
        <button id="rulesButton" data-type="rules-btn">The Game Rules</button>
    </div>

<!-- Game Area Section -->
    <section id="game-area">
        <div id="rock"><i class="far fa-hand-rock"></i>
        </div>
        <div id="paper"><i class="far fa-hand-paper"></i>
        </div>
        <div id="scissors"><i class="far fa-hand-scissors"></i>
        </div>
    </section>

<!-- Results section -->

    <div id="result-section"> Result Section</div>

<!-- Score Area Section -->

    <section class="score-area">
        <div id="userScore"> User Score: <span id="userScoreDigit">0</span>
        </div>
        <div id="computerScore"> Computer Score: <span id="compScoreDigit">0</span>
        </div>
    </section>

    <footer>  
        <div id="footer">
            <a href="#" rel="noopener" aria-label="Click here to visit our Join Us page">Thanks for playing! Leave feedback here.</a>
        </div>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
